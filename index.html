        <div class='row justify-content-md-center'>
          <span id="stepsPerFrameSpan">Simulation Steps per Frame</span>

        <div class='row justify-content-md-center'>
          <input type="range" min="10" max="100" value="30" step="10" id="stepsPerFrame">

      </div>

      <div class="col-md-4 col-12">
        <div class='row justify-content-md-center'>

        </div>
        <div class='row justify-content-md-center'>
          <input type="range" min=".05" max="5" value="1" step=".05" id="minTimePerFrame">
        </div>
      </div>

    </div>

    <div class="row justify-content-md-center">

          <input type="range" min="0" max="500" value="100" step="11" id="temperture" oninput="foo()">
        </div>
      </div>

      <div class="col-md-4 col-12">
        <div class='row justify-content-md-center'>

        </div>
        <div class='row justify-content-md-center'>
          <input type="range" min="0" max="500" value="100" step="11" id="externalField" oninput="foo()">
        </div>
      </div>

        <div class='row justify-content-md-center'>

        <div class='row justify-content-md-center'>
          <input type="range" min="0" max="500" value="100" step="11" id="pairingEnergy" oninput="foo()">
        </div>
      </div>

    </div>
